<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <title>Dinastia Avante</title>
    </head>

    <body>  

        <div>
            <h1 id="titulo">Admissão na Disnatia Avante</h1>
            <p id="subtitulo">Complete com suas informações</p>
            <br>
        </div>

        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <div class="campo">
                <label for="telefone"><strong>Número Telefonico</strong></label>
                <input type="number" name="telefone" id="telefone" required>
            </div>

            <div class="campo">
                <label><strong>Sexualidade</strong></label>
                <label>
                    <input type="radio" name="sexualidade" value="hetero" checked>Normal
                </label>
                <label>
                    <input type="radio" name="sexualidade" value="diferente">Diferente/Estranho
                </label>
            </div>

            <div class="campo">
                <label for="imagem"><strong>Envie uma imagem de você</strong></label>
                <input type="file" name="imagem" id="imagem">
            </div>

            <div class="campo">
                <br>
                <label for="experiencia"><strong>No que você pode agregar para a Dinastia Avante? </strong></label>
                <textarea rows="10" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
